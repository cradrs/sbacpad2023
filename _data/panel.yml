panelists:
  - name: "Dr. Luiz Monnerat"
    bio: " HPC Expert, working at Petrobras with supercomputers design and seismic processing IT infrastructure for more than 30 years. He has co-designed several TOP500 supercomputers in the last decades, including the current five biggest and most efficient supercomputers in Latin America, according to the TOP500 and Green500. Luiz Monnerat holds a D.Sc. degree in Computer Engineering with focus in HPC and P2P architectures, and he received the best HPC Brazilian D.Sc. Thesis Award in 2010."
  - name: "Pedro Leite da Silva Dias"
    bio: "BSc in Applied Mathematics in 1974 at USP, MSc and PhD in Atmospheric Sciences at Colorado State University in 1977 and 1979, respectively. Professor at the Institute of Astronomy Geophysics and Atmospheric Sciences (IAG/USP) since 1975. Head of the Center for Weather Forecasting and Climate Research Center (CPTEC/INPE) 1988-1990. Coordinator of the Environmental Division of the Institute of Advanced Studies of USP from 1996 to 2008. Director of the National Laboratory for Scientific Computing of the Ministry of Science, Technology, and Innovation from 2007 to 2015.  Member of the Brazilian Academy of Sciences. Scientific Honor Recognition by the Ministry of Science and Technology in 2002 and 2023 and honored by the American Meteorological Society for his contribution to the South American Meteorology in 2012. More than 14.000 citations in Google Citations http://scholar.google.com.br/citations?hl=en&user=sJs905UAAAAJ."
  - name: "Antônio Tadeu A. Gomes"
    bio: "Researcher at the National Laboratory for Scientific Computing (LNCC), Brazil.  He is head of the Innovative Parallel numErical Solvers (IPES) Research Group, executive officer of the Brazilian National System for High-Performance Computing (SINAPAD), and coordinator of the Steering Committee of the Santos Dumont Supercomputing facility (SDumont). He is also the current deputy coordinator of the LNCC's Graduate Program in Computational Modeling (PPG-LNCC). He received his Ph.D. in Computer Science from the Pontifical Catholic University of Rio de Janeiro (PUC-Rio), Brazil, in 2005. His main interests are in the broad area of systems modeling, encompassing networked systems, distributed systems, numerical simulation systems, high-performance computing systems, and machine learning systems. He is a member of the Association for Computing Machinery (ACM) and the Brazilian Computer Society (SBC). He was recipient of the productivity research award PQ-2 from the Brazilian Research Council (CNPq) from 2010 to 2018."
moderators:
  - name: "Philippe Olivier Alexandre Navaux"
    bio: "Emeritus Professor of the Federal University of Rio Grande do Sul (UFRGS), Porto Alegre, Brazil, since 1971. Graduated in Electronic Engineering, Master in Applied Physics, and Ph.D. in Computer Science. Professor of graduate and undergraduate courses on Computer Architecture – HPC. Leader of the GPPD, Parallel and Distributed Processing Group, on Informatics Institute, with projects financed by national and international agencies EU-Horizon, EU-FP7, Finep, CNPq, Capes, and Cooperation with groups from Europe and USA. He has conducted several research projects with private companies: Microsoft, Intel, HP, DELL, Altus, Petrobras and others. Has oriented more than 100 Master and PhD students and has published more than 400 papers in journals and conferences. Member of ACM, and IEEE and the SBC, Brazilian Computer Society, SBPC, Brazilian Society for Scientific Progress. Consultant to various national and international funding organizations around the world, he is one of the chairs of the SCALAC, HPC Latin American consortium."