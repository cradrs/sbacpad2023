        subevents:
          - name: "Panel: Towards developing HPC through ML and ML through HPC - the Chicken Egg dilemma"
            timeslot: "15:30 - 17:00"
            description: "Machine Learning (ML) area have evolved in the last years due to the development of High Performance Computing (HPC). On the other hand, we also have seen many works for evolving HPC through ML. In this context, we could ask: If the community needs HPC to make huge ML-based models more effective, but this same community also needs ML to empower HPC, which area starts this run? Are they exclusive or can we consider both initiatives? This panel aims to discuss this chicken-egg dilemma."
