            timeslot: "13:30 - 13:40"
          - name: "Bridging the Resource Chasm: Sustainable Structured Parallelism for HPC and Cloud Applications"
            timeslot: "13:40 - 14:20"
            speaker: "Horacio González-Vélez"
            description: "In the ever-evolving landscape of cloud computing and high-performance applications, this talk delves into the critical juncture of HPC and cloud, with special emphasis on key challenges such as Power Consumption, Speed and Energy of Data Movement, Fault Tolerance, and Billion-Way Parallelism. This keynote explores the intersection of cloud computing and high-performance computing from a programmability perspective, shedding light on how they can harmonise to propel us into the next era of sustainability. The discussion will delve into the challenges and opportunities that arise when pushing the boundaries of programmability and performance in the cloud, particularly in the context of Power, Data Movement, Fault Tolerance, and Billion-Way Parallelism. It will address strategies for optimising resources to meet the demanding requirements of high-performance applications, including those in fields such as scientific research and data-intensive workloads, emphasising the importance of programmability, sustainability, energy efficiency, and cost-effectiveness."
