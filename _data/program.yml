      - name: "WSCAD Tutorials (1, 2, and 3)"
        id: "wscad-tutorials-1"
        type: "wscad-tutorial"
        day: "day1"
        rowspan: 1
        colspan: 1
        portuguese: true
        url: ""
        subevents:
          - name: "Processamento e Análise de Big Data e Aplicação de Algoritmos de Machine Learning através da utilização da Plataforma HPCC Systems"
            timeslot: "09:00 - 10:30"
            authors: "Mauro Marques (LexisNexis Risk Solutions), Alysson Oliveira (LexisNexis Risk Solutions)"
            room: "Room 502"
            description: "Ao longo do minicurso, os participantes terão a oportunidade de conhecer os conceitos essenciais de processamento e análise de volumes massivos de dados (Big Data) e o processo de desenvolvimento de um serviço de consulta fazendo uso da plataforma opensource composta por um Cluster Computacional de Alto Desempenho (HPCC Systems) e, também, a utilização de algoritmos de Aprendizado de Máquina, bem como terão a possibilidade de aplicar os conhecimentos adquiridos em um ambiente de treinamento disponibilizado em sala de aula."
            pdf: "pdfs/tutorials/t1-chapter"
          - name: "Getting up and Running with the OpenMP Cluster Programming Model"
            timeslot: "09:00 - 10:30"
            authors: "Emilio Francesquini (Universidade Federal do ABC), Herve Yviquel (UNICAMP) Marcio Pereira (UNICAMP), Sandro Rigo (UNICAMP), Guido Araujo (UNICAMP)"
            room: "Room 514"
            description: "The authors will present the new OpenMP Cluster (OMPC) distributed programming model in this tutorial. The OMPC runtime allows the programmer to annotate their code using OpenMP target offloading directives and run the application in a distributed environment seamlessly using a task-based programming model. OMPC is responsible for scheduling tasks to available nodes, transferring input/output data between nodes, and triggering remote execution all the while handling fault tolerance. The runtime leverages the LLVM infrastructure and is implemented using the well-known MPI library."
            pdf: "pdfs/tutorials/t2-chapter"
          - name: "Além do Básico: Otimizando Aplicações Paralelas em Arquiteturas Modernas"
            timeslot: "09:00 - 10:30"
            authors: "Arthur Lorenzon (UFRGS)"
            room: "Room 515"
            description: "Este minicurso ensina as ferramentas e técnicas fundamentais para otimizar o desempenho e consumo de energia de aplicações escritas em linguagens C/C++, explorando a combinação de diferentes tipos de processadores, como CPUs e GPUs. O minicurso não exige nenhum conhecimento prévio em interfaces de programação paralela, mas requer alguns conhecimentos básicos em C/C++, sistemas operacionais e arquitetura de computadores."
            pdf: "pdfs/tutorials/t3-chapter"
